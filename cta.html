<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CTA Section</title>
    <style>
      .cta-container {
        background: #448c73;
        border-radius: 24px;
        padding: 40px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .cta-content {
        display: flex;
        align-items: center;
        gap: 40px;
        position: relative;
        z-index: 2;
      }

      .left-section {
        display: flex;
        align-items: center;
        gap: 20px;
        flex: 1;
      }

      .bell-icon {
        width: 80px;
        height: 80px;
        background-color: #d4a574;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .bell-icon svg {
        width: 32px;
        height: 32px;
        fill: #2d5a3d;
      }

      .text-content h2 {
        color: white;
        font-size: 2.2rem;
        font-weight: 600;
        line-height: 1.2;
        margin: 0;
      }

      .cta-button {
        padding: 20px 40px;
        background-color: #d4a574;
        border: none;
        border-radius: 50px;
        color: #2d5a3d;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .cta-button:hover {
        background-color: #c49660;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .cta-button:active {
        transform: translateY(0);
      }

      .cta-button svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
        transition: transform 0.3s ease;
      }

      .cta-button:hover svg {
        transform: translateX(4px);
      }

      .decorative-elements {
        position: absolute;
        right: -50px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.3;
        z-index: 1;
      }

      .leaf {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50% 0 50% 0;
      }

      .leaf-1 {
        width: 120px;
        height: 80px;
        top: -40px;
        right: 100px;
        transform: rotate(15deg);
      }

      .leaf-2 {
        width: 100px;
        height: 60px;
        top: 20px;
        right: 150px;
        transform: rotate(-20deg);
      }

      .leaf-3 {
        width: 140px;
        height: 90px;
        top: 80px;
        right: 80px;
        transform: rotate(45deg);
      }

      .buddha-silhouette {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        width: 150px;
        height: 150px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        opacity: 0.2;
      }

      @media (max-width: 768px) {
        .cta-content {
          flex-direction: column;
          text-align: center;
          gap: 30px;
        }

        .left-section {
          justify-content: center;
          flex-direction: column;
          gap: 20px;
        }

        .text-content h2 {
          font-size: 1.8rem;
        }

        .decorative-elements {
          display: none;
        }
      }

      @media (max-width: 480px) {
        .cta-container {
          padding: 30px 20px;
        }

        .text-content h2 {
          font-size: 1.6rem;
        }

        .cta-button {
          padding: 18px 32px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cta-container container">
      <div class="cta-content">
        <div class="left-section">
          <div class="bell-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
              />
            </svg>
          </div>
          <div class="text-content">
            <h2>Subscribe<br />to our newsletter</h2>
          </div>
        </div>

        <button class="cta-button" onclick="handleSubscribe()">
          Subscribe Now
          <svg viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
