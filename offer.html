<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offers Toggle Example</title>
    <style>
      .offers-container {
        padding: 24px;
        background-color: #000;
        border-radius: 8px;
      }

      .offers-header {
        margin-bottom: 20px;
      }

      .offers-title {
        font-size: 24px;
        font-weight: 600;
        color: #fff;
      }

      .offers-subtitle {
        font-size: 14px;
        color: #eaeaea;
      }

      .offer-card {
        background: white;
        border-radius: 8px;
        padding: 8px 12px;
        margin-bottom: 12px;
        cursor: pointer;
        border: 1px solid #eee;
      }

      .offer-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .offer-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .tag-icon {
        background: #020202;
        padding: 8px;
        border-radius: 50%;
        display: flex;
      }

      .tag-icon svg {
        width: 20px;
        height: 20px;
        fill: #fff;
      }

      .offer-details h3 {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .offer-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .offer-content.active {
        max-height: 200px;
      }

      .coupon-code {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .code {
        background: #f5f5f5;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
      }

      .copy-btn {
        color: #3b82f6;
        font-size: 14px;
        border: none;
        background: none;
        cursor: pointer;
      }

      .arrow {
        transition: transform 0.3s ease;
        font-size: 18px;
        color: #444;
      }

      .arrow.active {
        transform: rotate(180deg);
      }

      .more-offers {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="offers-container">
      <div class="offers-header">
        <h2 class="offers-title">Offers For You</h2>
        <span class="offers-subtitle">(Can be applied at checkout)</span>
      </div>

      <div class="offer-card" onclick="toggleOffer(this)">
        <div class="offer-header">
          <div class="offer-left">
            <div class="tag-icon">
              <svg viewBox="0 0 24 24">
                <path
                  d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"
                />
              </svg>
            </div>
            <div class="offer-details">
              <h3>
                Get 5% off on a minimum purchase of â‚¹1199 use code "SALE5"ðŸ’«
              </h3>
            </div>
          </div>
          <div class="arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M7 10L12 15L17 10"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="offer-content">
          <div class="coupon-code">
            <span class="code">SALE5</span>
            <span class="copy-btn" onclick="copyCode(event, 'SALE5')"
              >Copy Code</span
            >
          </div>
        </div>
      </div>

      <div class="offer-card" onclick="toggleOffer(this)">
        <div class="offer-header">
          <div class="offer-left">
            <div class="tag-icon">
              <svg viewBox="0 0 24 24">
                <path
                  d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"
                />
              </svg>
            </div>
            <div class="offer-details">
              <h3>
                Get 10% off on a minimum purchase of â‚¹2499 use code "SALE10 "!
                ðŸ’«
              </h3>
            </div>
          </div>
          <div class="arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M7 10L12 15L17 10"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="offer-content">
          <div class="coupon-code">
            <span class="code">SALE10</span>
            <span class="copy-btn" onclick="copyCode(event, 'SALE10')"
              >Copy Code</span
            >
          </div>
        </div>
      </div>

      <div class="offer-card" onclick="toggleOffer(this)">
        <div class="offer-header">
          <div class="offer-left">
            <div class="tag-icon">
              <svg viewBox="0 0 24 24">
                <path
                  d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"
                />
              </svg>
            </div>
            <div class="offer-details">
              <h3>Get Extra 10% OFF On Pre Paid Orders</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="more-offers">+2 more offers</div> -->
    </div>

    <script>
      function toggleOffer(card) {
        const content = card.querySelector(".offer-content");
        const arrow = card.querySelector(".arrow");
        content.classList.toggle("active");
        arrow.classList.toggle("active");
      }

      function copyCode(event, code) {
        event.stopPropagation();
        const btn = event.target;

        navigator.clipboard.writeText(code).then(() => {
          btn.textContent = "Copied!";
          btn.style.color = "green";

          setTimeout(() => {
            btn.textContent = "Copy Code";
            btn.style.color = "#3b82f6";
          }, 2000);
        });
      }
    </script>
  </body>
</html>
